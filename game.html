<!DOCTYPE html>
<html lang="pl">
    <head>

        <meta charset="utf-8">
        <title>Memory game</title>
        <meta name="description" content="JS Memory Game">

        <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Memory</h1>
        </header>
        <main>
            <article>
                <div class="board">
                    <div class="card" id="k0"></div>
                    <div class="card" id="k1"></div>
                    <div class="card" id="k2"></div>
                    <div class="card" id="k3"></div>
                    <div class="card" id="k4"></div>
                    <div class="card" id="k5"></div>
                    <div class="card" id="k6"></div>
                    <div class="card" id="k7"></div>
                    <div class="card" id="k8"></div>
                    <div class="card" id="k9"></div>
                    <div class="card" id="k10"></div>
                    <div class="card" id="k11"></div>
                    <div class="score">Turn counter: 0</div>
                </div>
            </article>
        </main>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="memory.js"></script>
    </body>
</html>
